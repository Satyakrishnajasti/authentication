<div class="form">
  <div class="container form-fields">

    <h2 class="text-center">Sign In</h2>

    <form [formGroup]="login">
      <div class="row">

        <div class="col-sm-12">
          <mat-form-field appearance="standard">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="User Name" formControlName="username">
            <mat-error *ngIf="login.controls['username'].invalid">{{getuser_name()}}</mat-error>
          </mat-form-field>
        </div>

        <div class="col-sm-12">
          <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="login.controls['password'].invalid">{{getpassword()}}</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="d-grid">
        <button mat-raised-button color="warn">Submit</button>
      </div>

      <div class="content">
        Don't have an account? <a routerLink="/signup">Sign Up</a>
      </div>

    </form>

  </div>
</div>
