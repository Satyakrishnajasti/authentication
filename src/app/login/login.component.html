<div class="form">
  <div class="container form-fields">

    <h1 class="text-center">Sign In</h1>

    <form [formGroup]="login" (ngSubmit)="onSubmit()">
      <div class="row">

        <div class="col-sm-12 login">
          <mat-form-field appearance="standard">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="User Name" formControlName="username">
            <mat-error *ngIf="login.controls['username'].invalid">{{getuser_name()}}</mat-error>
          </mat-form-field>
        </div>

        <div class="col-sm-12 login">
          <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide? 'password': 'text'" placeholder="Password" formControlName="password">
            <a mat-icon-button matSuffix (click)="hide =!hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </a>
            <mat-error *ngIf="login.controls['password'].invalid">{{getpassword()}}</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="button">
        <button mat-raised-button color="warn">Submit</button>
      </div>

      <div class="content">
        Don't have an account? <a routerLink="/signup">Sign Up</a>
      </div>

    </form>

  </div>
</div>
